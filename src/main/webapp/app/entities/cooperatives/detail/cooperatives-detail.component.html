<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="cooperatives">
      <h2 data-cy="cooperativesDetailsHeading"><span jhiTranslate="appCoopcycleApp.cooperatives.detail.title">Cooperatives</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ cooperatives.id }}</span>
        </dd>
        <dt><span jhiTranslate="appCoopcycleApp.cooperatives.nom">Nom</span></dt>
        <dd>
          <span>{{ cooperatives.nom }}</span>
        </dd>
        <dt><span jhiTranslate="appCoopcycleApp.cooperatives.zone">Zone</span></dt>
        <dd>
          <div *ngIf="cooperatives.zone">
            <a [routerLink]="['/zones', cooperatives.zone?.id, 'view']">{{ cooperatives.zone?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/cooperatives', cooperatives.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
