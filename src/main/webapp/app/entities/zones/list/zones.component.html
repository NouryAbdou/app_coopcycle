<div>
  <h2 id="page-heading" data-cy="ZonesHeading">
    <span jhiTranslate="appCoopcycleApp.zones.home.title">Zones</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="appCoopcycleApp.zones.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-zones"
        [routerLink]="['/zones/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="appCoopcycleApp.zones.home.createLabel"> Create a new Zones </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="zones?.length === 0">
    <span jhiTranslate="appCoopcycleApp.zones.home.notFound">No zones found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="zones && zones.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="appCoopcycleApp.zones.ville">Ville</span></th>
          <th scope="col"><span jhiTranslate="appCoopcycleApp.zones.metropole">Metropole</span></th>
          <th scope="col"><span jhiTranslate="appCoopcycleApp.zones.communaute">Communaute</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let zones of zones; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/zones', zones.id, 'view']">{{ zones.id }}</a>
          </td>
          <td>{{ zones.ville }}</td>
          <td>{{ zones.metropole }}</td>
          <td>{{ zones.communaute }}</td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/zones', zones.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/zones', zones.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(zones)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
