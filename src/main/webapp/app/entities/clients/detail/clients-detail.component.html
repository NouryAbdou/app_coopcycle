<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="clients">
      <h2 data-cy="clientsDetailsHeading"><span jhiTranslate="appCoopcycleApp.clients.detail.title">Clients</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ clients.id }}</span>
        </dd>
        <dt><span jhiTranslate="appCoopcycleApp.clients.nom">Nom</span></dt>
        <dd>
          <span>{{ clients.nom }}</span>
        </dd>
        <dt><span jhiTranslate="appCoopcycleApp.clients.prenom">Prenom</span></dt>
        <dd>
          <span>{{ clients.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="appCoopcycleApp.clients.email">Email</span></dt>
        <dd>
          <span>{{ clients.email }}</span>
        </dd>
        <dt><span jhiTranslate="appCoopcycleApp.clients.phoneNumber">Phone Number</span></dt>
        <dd>
          <span>{{ clients.phoneNumber }}</span>
        </dd>
        <dt><span jhiTranslate="appCoopcycleApp.clients.restaurateur">Restaurateur</span></dt>
        <dd>
          <div *ngIf="clients.restaurateur">
            <a [routerLink]="['/restaurateurs', clients.restaurateur?.id, 'view']">{{ clients.restaurateur?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/clients', clients.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
